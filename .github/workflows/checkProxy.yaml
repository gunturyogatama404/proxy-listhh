name: Cek Proxy Valid

on:
  push:
    paths:
      - proxies.txt
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run proxy checker
        run: python proxychecker.py -l proxies.txt -o result.txt -t 10 -th 50

      - name: Commit and push results
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add result.txt
          git commit -m "âœ… Checked proxy result" || echo "No changes"
          git push
